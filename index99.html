<!DOCTYPE html>
<html lang="en">

            <div class="form-group">

            </div>
            <div class="form-group">

                <input type="password" name="pwd">
            </div>
            <div class="form-group">
                <label for="">number</label>
                <input type="number" name="MOBILE" min="0" max="10">
            </div>
            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">
